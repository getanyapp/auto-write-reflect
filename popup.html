<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自动写reflect</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans', 'Arial', sans-serif;
            background-color: #f7f9fa;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 16px;
        }
        h2 {
            color: #27ae60;
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 16px;
            text-align: center;
        }
        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .option-label {
            font-weight: 500;
            color: #333;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #27ae60;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>自动写reflect</h2>
        <div class="option-item">
            <span class="option-label">填充完毕后自动发布</span>
            <label class="switch">
                <input type="checkbox" id="auto-publish">
                <span class="slider"></span>
            </label>
        </div>
        <button id="open-options" class="btn">打开自定义模板页面</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
